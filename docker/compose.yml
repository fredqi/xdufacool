version: "3"

networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 172.16.57.0/24
          
services:
  xdufacool:
    build: .
    image: ghcr.io/fredqi/xdufacool:latest
    entrypoint: ["/usr/sbin/cron", "-f"]
    # ["/bin/bash", "-l", "-c", "find /usr -type f -name cron"]
    container_name: xdufacool
    volumes:
      - /home/data/homeworks:/data

